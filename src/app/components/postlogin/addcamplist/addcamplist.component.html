<div class="row">
    <div class="col-md-9 main">
        <div class="card">
            <div class="card-header">
                <strong>Campaign codes </strong>
            </div>
            <div class="card-body">
                <form (ngSubmit)="createCode()" class="form-horizontal">

                    <div class="form-group row" *ngIf="mode!='edit'">
                        <label class="col-md-3 col-form-label" for="Referrer">Campaign Type</label>
                        <div class="col-md-9">
                            <select id="referrer" name="select1" class="form-control" [(ngModel)]="campId">
                                <option *ngFor="let k of campaignObjectsList" value="{{k.id}}">{{k.type}} </option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row" *ngIf="mode=='edit'">
                        <label class="col-md-3 col-form-label" for="date-input">Campaign Type </label>
                        <div class="col-md-9">
                            <input class="form-control" type="Text" name="campId" value="{{campIdTypeText}}" placeholder="" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="date-input">Campaign Name </label>
                        <div class="col-md-9">
                            <input class="form-control" type="Text" name="code" [(ngModel)]="campaignName"
                                placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="date-input">Website URL </label>
                        <div class="col-md-9">
                            <input class="form-control" type="Text" name="websiteurl" [(ngModel)]="websiteurl" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 btnholder">
                            <button type="submit" *ngIf="mode!='edit'" class="btn btn-lg btn-primary"><i
                                    class="fa fa-success"></i>
                                Add</button>
                            <button type="submit" *ngIf="mode=='edit'" class="btn btn-lg btn-primary"><i
                                    class="fa fa-success"></i>
                                Update</button>
                        </div>
                        <div class="col-md-6 btnholder">
                            <button class="btn btn-lg btn-danger"
                                (click)="navigate('/user/campaignslist')"><i class="fa fa-success"></i>
                                Cancel</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>

    </div>

    <!--/.col-->
</div>
