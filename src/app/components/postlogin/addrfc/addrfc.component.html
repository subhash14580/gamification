<div class="row">
    <div class="col-md-9 main">
        <div class="card">
            <div class="card-header">
                <strong>Link codes </strong>
            </div>
            <div class="card-body">
                <form (ngSubmit)="createCode()" class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="date-input">Referral code </label>
                        <div class="col-md-9">
                            <input class="form-control" id="payout" type="Text" name="code" [disabled]="mode=='edit'" [(ngModel)]="code"
                                placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="Referrer">Campaign name</label>
                        <div class="col-md-9">
                            <select id="referrer" name="select1" class="form-control" [(ngModel)]="campId">
                                <option *ngFor="let k of campaignObjectsList" value="{{k.id}}">{{k.name}} </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 btnholder">
                            <button type="submit" *ngIf="mode!='edit'" [disabled]="campaignObjectsList.length==0" class="btn btn-lg btn-primary"><i
                                    class="fa fa-success" ></i>
                                create</button>
                            <button type="submit" *ngIf="mode=='edit'" [disabled]="campaignObjectsList.length==0" class="btn btn-lg btn-primary"><i
                                    class="fa fa-success"></i>
                                Update</button>
                        </div>
                        <div class="col-md-6 btnholder">
                            <button type="Transfer" class="btn btn-lg btn-danger"
                                (click)="navigate('/user/referralcodes')"><i class="fa fa-success"></i>
                                Cancel</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>

    </div>

    <!--/.col-->
</div>
