<div class="row">
    <div class="col-md-8 main">
        <div class="card">
            <div class="card-header">
                <strong>Players list </strong>
            </div>
            <div class="card-body">
                <form action="" enctype="multipart/form-data" (ngSubmit)="getAgentsList(1,true)"
                    class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="wallet">Wallet</label>
                        <div class="col-md-9">
                            <select class="form-control" (change)="changeCurrency($event.target.value)">
                                <option value="CHP">CHP</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="Referrer">Referrer</label>
                        <div class="col-md-9">
                            <select class="form-control" (change)="changeReferrer($event.target.value)">
                                <option value="">MySelf</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="Referrer">Login</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="login" [(ngModel)]="inputs.login"
                                placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="Referrer">Full name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="fullname" [(ngModel)]="inputs.fullName"
                                placeholder="">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="Referrer">Email</label>
                        <div class="col-md-9">
                            <input type="email" class="form-control" name="email" [(ngModel)]="inputs.email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 row">
                            <label class="col-md-8 col-form-label" for="rpage">Rows per page</label>
                            <div class="col-md-4">
                                <input type="number" [(ngModel)]="inputs.rowsPerPage" name="rowsPerPage"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6 row">
                            <label class="col-md-10 col-form-label" for="Referrer">Include subagents player</label>
                            <div class="col-md-2 switchbtn">
                                <label class="switch switch-outline-success-alt">
                                    <input type="checkbox" class="switch-input" (change)="changeIncludeAgentstatus()">
                                    <span class="switch-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12 btnholder">
                            <button type="Transfer" type="submit" class="btn btn-lg btn-success"><i
                                    class="fa fa-success"></i>
                                Show...</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--/.col-->
</div>
<div class="datatable">
    <div class="animated main" *ngIf="isTableDataRendered">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <div>
                        <i class="fa fa-align-justify"></i> Results
                    </div>
                    <div>
                        <div>
                            <table *ngIf="headers.length>0" class="table table-bordered table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th *ngFor="let title of headers">{{title}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let record of rowData">
                                        <td *ngFor="let val of record" class="datatabletd" [innerHTML]="val"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="table table-bordered table-striped table-sm table-responsive" *ngIf="headers.length==0">
                                <thead>
                                    <tr>
                                        <th>No results !!!</th>
                                    </tr>
                                </thead>
                            </table>
                            <nav>
                                <ul class="pagination" *ngIf="headers.length> 0">
                                    <li class="page-item"><a class="page-link" (click)="prevPage()"
                                            *ngIf="selectedPageNumber> 1">Prev</a></li>
                                    <li class="page-item" *ngFor="let page of getListOfValues(numberOfPages)"
                                        [ngClass]="{'active':page==selectedPageNumber}"><a class="page-link"
                                            (click)="getAgentsList(page)">{{page}}</a></li>
                                    <li class="page-item" (click)="nextPage()"><a class="page-link"
                                            *ngIf="numberOfPages>selectedPageNumber">Next</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
</div>
