<div class="row">
    <div class="col-lg-8 balancetable">
        <div class="card">
            <div class="card-header">
                <div style="display:inline-block">Account</div>
                <div style="float: right;">
                    <button type="submit" class="btn btn-md btn-primary btn-pill" aria-pressed="true" (click)="add()"><i
                            class="fa fa-success"></i>
                        Add bank info</button></div>
            </div>


            <div class="card-body" *ngIf="bankaccdetails.length>0">
                <form enctype="multipart/form-data" class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="Referrer">Account number</label>
                        <div class="col-md-9">
                            <select id="referrer" name="select1" [(ngModel)]="selectedBankIndex" class="form-control">
                                <option *ngFor="let record of bankaccdetails;let i=index" value="{{i}}">
                                   {{ record.bankAccountNumber}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="date-input">Bank account number</label>
                        <div class="col-md-9">
                            <input class="form-control"
                                value="{{bankaccdetails[selectedBankIndex].bankBranchName}}" [disabled]="true">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="date-input">Bank name</label>
                        <div class="col-md-9">
                            <input class="form-control" 
                                value="{{bankaccdetails[selectedBankIndex].bankName}}" [disabled]="true">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="date-input">Name on bank</label>
                        <div class="col-md-9">
                            <input class="form-control" 
                                value="{{bankaccdetails[selectedBankIndex].nameOnBank}}" [disabled]="true">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="date-input">Banking type</label>
                        <div class="col-md-9">
                            <input class="form-control" 
                                value="{{bankaccdetails[selectedBankIndex].bankingType}}" [disabled]="true">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12 btnholder">
                            <button type="submit" (click)="delete(bankaccdetails[selectedBankIndex].bankEncodedID)"
                                class="btn btn-lg btn-danger"><i class="fa fa-success"></i>
                                Delete</button>
                        </div>
                    </div>
                </form>
            </div>


        </div>

    </div>
    <!--/.col-->

    <!--/.col-->
</div>
