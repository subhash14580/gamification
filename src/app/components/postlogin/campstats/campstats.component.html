<div class="row">
    <div class="col-md-8 main">
        <div class="card">
            <div class="card-header">
                <strong>Campaign statistics</strong>
            </div>
            <div class="card-body">
                <form action="" (ngSubmit)="getStats()" enctype="multipart/form-data" class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="wallet">Period</label>
                        <div class="col-md-9">
                            <select id="wallet" name="dates" [(ngModel)]="selectedIndex" class="form-control">
                                <option *ngFor="let d of dateData;let i=index" value="{{i}}">
                                    {{d.text}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12 btnholder">
                            <button type="submit" class="btn btn-lg btn-danger"><i class="fa fa-success"></i>
                                Get results</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--/.col-->
</div>

<div class="col-lg-6 ops" *ngIf="isTableDataRendered">
    <select id="wallet" name="ops" class="form-control" [(ngModel)]="sindex">
        <option *ngFor="let k of tableOptions;let i=index;" value="{{i}}">
            {{k}}
        </option>
    </select>
</div>
<div class="datatable">
    <div class="animated main" *ngIf="isTableDataRendered">
        <div class="row">

            <div class="col-lg-12">
                <div>

                    <div>
                        <div>
                            <table *ngIf="tableData[sindex]['rowData'].length>0"
                                class="table table-bordered table-striped table-sm">
                                <thead>
                                    <th *ngFor="let k of tableData[sindex]['headers']">
                                        {{k}}
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let record of tableData[sindex]['rowData'];let i=index">
                                        <td *ngFor="let val of record">{{val}}</td>

                                    </tr>
                                </tbody>

                            </table>
                            <table class="table table-bordered table-striped table-sm"
                                *ngIf="tableData[sindex]['rowData'].length==0">
                                <thead>
                                    <tr>
                                        <th>No results !!!</th>
                                    </tr>
                                </thead>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
</div>
