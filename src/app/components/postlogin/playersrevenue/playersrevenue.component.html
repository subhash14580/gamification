<div class="row">
    <div class="col-md-8 main">
        <div class="card">
            <div class="card-header">
                <strong>Players revenue </strong>
            </div>
            <div class="card-body">
                <form (ngSubmit)="getRevenue(1,true)" class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="wallet">Currency</label>
                        <div class="col-md-9">
                            <select id="wallet" name="wallet" class="form-control">
                                <option value="INR">INR</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="wallet">Period for </label>
                        <div class="col-md-9">
                            <div class="form-check ptype">
                                <input class="form-check-input" type="radio" name="radios" value="CURRENTWEEK">
                                <label class="form-check-label" for="Player">
                                    Current week
                                </label>
                            </div>
                            <div class="form-check ptype">
                                <input class="form-check-input" type="radio" name="radios" value="LASTWEEK">
                                <label class="form-check-label" for="Player">
                                    Last week
                                </label>
                            </div>
                            <div class="form-check ptype">
                                <input class="form-check-input" type="radio" name="radios" value="CURRENTMONTH">
                                <label class="form-check-label" for="Player">
                                    Current month
                                </label>
                            </div>
                            <div class="form-check ptype">
                                <input class="form-check-input" type="radio" name="radios" value="LASTMONTH">
                                <label class="form-check-label" for="Player">
                                    Last month
                                </label>
                            </div>
                            <div class="form-check ptype">
                                <input class="form-check-input" type="radio" name="radios" value="CURRENTPAYPERIOD">
                                <label class="form-check-label" for="Player">
                                    Current pay period
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="date-input">By date</label>
                        <div class="col-md-9">

                            <div class="">
                                <b>From</b>
                                <input class="form-control" type="date" [(ngModel)]="inputs.from" name="from"
                                    placeholder="date">

                            </div>
                            <div>
                                <b>To</b>
                                <input class="form-control" type="date" [(ngModel)]="inputs.to" name="to"
                                    placeholder="date">

                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="agent">Referrer</label>
                        <div class="col-md-9">
                            <select id="referrer" name="agent" class="form-control">
                                <option value="">MySelf</option>
                                <option value="">MySelf and subagents</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="agent">Game Type</label>
                        <div class="col-md-9">
                            <select class="form-control" name="player" [(ngModel)]="inputs.gameType">
                                <option *ngFor="let record of gameTypeList" value="{{record.num}}">
                                    {{record.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="rpage">Rows per page</label>
                        <div class="col-md-9">
                            <input type="number" id="rp" name="rp" [(ngModel)]="inputs.limit" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="Username">Login</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" name="username"
                                [(ngModel)]="inputs.loginMask" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="Nickname">Nickname</label>
                        <div class="col-md-9">
                            <input class="form-control"  type="text" name="nickname"
                                [(ngModel)]="inputs.nickNameMask" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="Nickname">Full name</label>
                        <div class="col-md-9">
                            <input class="form-control"  type="text" name="fullNameMask"
                                [(ngModel)]="inputs.fullNameMask" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12 btnholder">
                            <button type="submit" class="btn btn-lg btn-success btn-pill" aria-pressed="true"><i
                                    class="fa fa-success"></i>
                                Get Revenue</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

    <!--/.col-->
</div>

<div class="datatable">
    <div class="animated main" *ngIf="isTableDataRendered">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <div>
                        <i class="fa fa-align-justify"></i> Results
                    </div>
                    <div>
                        <div>
                            <table *ngIf="headers.length>0" class="table table-bordered table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th *ngFor="let title of headers">{{title}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let record of rowData">
                                        <td *ngFor="let val of record" class="datatabletd" [innerHTML]="val"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="table table-bordered table-striped table-sm table-responsive" *ngIf="headers.length==0">
                                <thead>
                                    <tr>
                                        <th>No results !!!</th>
                                    </tr>
                                </thead>
                            </table>
                            <nav>
                                <ul class="pagination" *ngIf="headers.length> 0">
                                    <li class="page-item"><a class="page-link" (click)="prevPage()"
                                            *ngIf="selectedPageNumber> 1">Prev</a></li>
                                    <li class="page-item" *ngFor="let page of getListOfValues(numberOfPages)"
                                        [ngClass]="{'active':page==selectedPageNumber}"><a class="page-link"
                                            (click)="getAgentsList(page)">{{page}}</a></li>
                                    <li class="page-item" (click)="nextPage()"><a class="page-link"
                                            *ngIf="numberOfPages>selectedPageNumber">Next</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
</div>
