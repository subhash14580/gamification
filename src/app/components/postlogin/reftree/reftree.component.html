<div class="datatable">
    <div class="animated main" *ngIf="isDataRendered">
        <div class="row" *ngIf="headers.length>0">
            <div class="col-lg-12">
                <div>
                    <div>
                        <i class="fa fa-align-justify"></i> Reftree
                    </div>
                    <div>
                        <div>
                            <table class="table table-bordered table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th *ngFor="let title of headers">{{title}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let record of rowData">
                                        <td *ngFor="let val of record" class="datatabletd">{{val}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row" *ngIf="headers.length==0">
            <div class="card">
                <div class="card-header">
                    {{noDataMsg}}
                </div>
            </div>
        </div>

    </div>
</div>


<app-oops *ngIf="isApiFailed"></app-oops>
